<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Choo Choo</title>

    <!-- Importing css reset, bootstrap, and styles -->

    <style type ="text/css">
        @import url("assets/css/reset.css");
        @import url("https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css");
        /*@import url("assets/css/style.css");*/
    </style>
</head>

<body>

<!-- Main Bootstrap Search -->
<div class="container">

    <!-- Jumbotron for Title -->
    <div class="jumbotron" style="background-color: #20315A ; color: white;">
        <h1 class="text-center"><strong>Anytime is Train Time</strong></h1>
        <h2 class="text-center"><strong>Choo Choo. Chee Chee.</strong></h2>
    </div>

    <!-- Row for Displaying Train Times -->
    <div class="row">
        <div class="col-sm-12">
        <br>
            <!-- First panel to display Train Times -->
            <div class="panel panel-primary">
                <div class="panel-heading" style="background-color: #20315A ; color: white;">
                    <h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
                </div>
                <div class="panel-body">

                <!-- Table goes here -->
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Train Name</th>
                                <th>Destination</th>
                                <th>Frequency (min)</th>
                                <th>Next Arrival</th>
                                <th>Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">

                        </tbody>
                    </table>



                </div>
            </div>
        </div>
    </div>

    <!-- This row is for adding new Trains to the scheduler -->
    <div class="row">
        <div class="col-sm-12">
        <br>
            <!-- First panel is for handling the search parameters -->
            <div class="panel panel-primary">
                <div class="panel-heading" style="background-color: #20315A ; color: white;">
                    <h3 class="panel-title"><strong>Add Train</strong></h3>
                </div>
                <div class="panel-body">

                    <!-- Here we create an HTML Form for handling the inputs-->
                    <form role="form">

                    <!-- Here we create the text box for capturing the new train name-->
                    <div class="form-group">
                        <label for="trainName">Train Name</label>
                        <input type="text" class="form-control" id="trainNameText">
                    </div>

                    <!-- Here we capture the train destination-->
                    <div class="form-group">
                        <label for="destination">Destination</label>
                        <input type="text" class="form-control" id="destinationText">
                    </div>

                    <!-- Here we capture the first train time-->
                    <div class="form-group">
                        <label for="firstTrainTime">First Train Time (HH:mm - military time)</label>
                        <input type="text" class="form-control" id="firstTrainTimeText">
                    </div>

                    <!-- Here we capture frequency of the train-->
                    <div class="form-group">
                        <label for="frequency">Frequency (min)</label>
                        <input type="text" class="form-control" id="frequencyText">
                    </div>

                    <!-- Here we have our final submit button -->
                    <button type="submit" class="btn btn-default" id="submitButton">Submit</button>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

    <!-- Adding JQuery, MomentJS and the javascript file -->
    <script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script type="text/javascript" src="assets/javascript/trainSchedule.js"></script>

</body>
</html>
